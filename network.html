<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMDC | Network Tools</title>
    <style>
        /* RESET BÁSICO */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: #0f172a; /* Fundo Escuro Azulado */
            color: #f1f5f9; /* Texto Claro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: #1e293b;
            padding: 1.5rem 5%;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: #3b82f6; /* Azul Vibrante */
            letter-spacing: 1px;
        }

        .btn-back {
            color: #cbd5e1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            border: 1px solid #334155;
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-back:hover { background: #334155; color: white; }

        /* MAIN CONTENT */
        main {
            padding: 2rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; font-weight: 300; }
        h1 strong { font-weight: 800; color: #3b82f6; }
        p.subtitle { color: #94a3b8; margin-bottom: 3rem; }

        /* GRID SYSTEM */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* CARDS */
        .card {
            background: #1e293b; /* Card Cinza Escuro */
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.2s;
            position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: #3b82f6; }

        /* ÍCONES */
        .icon-circle {
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #3b82f6;
        }
        /* Garantindo que o SVG apareça */
        .icon-circle svg { width: 28px; height: 28px; stroke-width: 2; stroke: currentColor; fill: none; }

        .label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #94a3b8; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.4rem; font-weight: 700; color: white; margin-bottom: 5px; word-break: break-all; }
        .footer { font-size: 0.85rem; color: #10b981; display: flex; align-items: center; gap: 5px; }

        /* DESTAQUE 1-TOOLS */
        .card.highlight {
            background: linear-gradient(135deg, #064e3b 0%, #1e293b 100%);
            border-color: #10b981;
        }
        .card.highlight .icon-circle { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .btn-download {
            display: block;
            width: 100%;
            text-align: center;
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-download:hover { background: #059669; }

        /* IFRAME SPEEDTEST */
        .speedtest-box {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }
        iframe { width: 100%; height: 450px; border: none; border-radius: 8px; background: #000; }

    </style>
</head>
<body>

    <header>
        <div class="brand">JMDC.NET</div>
        <a href="index.html" class="btn-back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </a>
    </header>

    <main>
        <h1>Painel <strong>Técnico</strong></h1>
        <p class="subtitle">Diagnóstico de Rede e Repositório de Arquivos.</p>

        <div class="grid">
            <div class="card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                </div>
                <div class="label">IP Público</div>
                <div id="ip-addr" class="value">Carregando...</div>
                <div class="footer">IPv4 Detectado</div>
            </div>

            <div class="card">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </div>
                <div class="label">Provedor & Rota</div>
                <div id="isp-info" class="value">Analisando...</div>
                <div class="footer">Geolocalização Ativa</div>
            </div>

            <div class="card highlight">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </div>
                <div class="label" style="color: #a7f3d0;">Repositório Oficial</div>
                <div class="value">Pasta: 1-TOOLS</div>
                <div style="font-size:0.9rem; color:#cbd5e1; margin-bottom:10px;">Drivers e Scripts JMDC.</div>
                <a href="#" class="btn-download">Acessar Drive &rarr;</a>
            </div>
        </div>

        <div class="speedtest-box">
            <h3 style="margin-bottom: 15px; font-weight: 300; font-size: 1.5rem;">Teste de Velocidade</h3>
            <iframe src="https://openspeedtest.com/Get-widget.php"></iframe>
        </div>

    </main>

    <script>
async function getNetworkData() {
            try {
                // 1. Força a consulta especificamente via IPv4 (api.ipify.org é IPv4-only)
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                document.getElementById('ip-addr').innerText = ipData.ip;
                document.getElementById('ip-addr').style.color = '#3b82f6'; // Azul JMDC

                // 2. Busca os dados do Provedor (ISP) e Geolocalização
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geoData = await geoResponse.json();
                
                document.getElementById('isp-info').innerText = `${geoData.org} - ${geoData.region_code}`;
                
            } catch (error) {
                console.error("Erro de rede:", error);
                // Fallback caso algo falhe
                const currentIP = document.getElementById('ip-addr').innerText;
                if(currentIP === "Carregando..." || currentIP === "Detectando...") {
                     document.getElementById('ip-addr').innerText = "Falha na detecção";
                }
            }
        }

        // Executa ao carregar
        getNetworkData();
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Recebida | JMDC</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <meta http-equiv="refresh" content="5;url=https://instagram.com/joorgemdc">

    <style>
        :root {
            --bg-color: #0a0f1d;
            --text-color: #e2e8f0;
            --primary: #3b82f6;
            --success: #10b981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.4);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .icon-success {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }
        .icon-success svg { width: 40px; height: 40px; }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; color: white; }
        p { color: #94a3b8; margin-bottom: 2rem; font-size: 1.1rem; }

        .btn-insta {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            width: 100%;
            justify-content: center;
        }
        .btn-insta:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(220, 39, 67, 0.4); }

        .countdown { font-size: 0.9rem; color: #64748b; margin-top: 1.5rem; display: block; }
        
        /* Botão Voltar discreto */
        .btn-home {
            display: block;
            margin-top: 1rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-home:hover { color: white; }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-success">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        </div>
        
        <h1>Mensagem Enviada!</h1>
        <p>Agradecemos o contato. Um de nossos especialistas JMDC analisará sua solicitação em breve.</p>

        <a href="https://instagram.com/joorgemdc" class="btn-insta">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            Seguir no Instagram
        </a>

        <span class="countdown">Redirecionando para @joorgemdc em <span id="timer">5</span>s...</span>
        
        <a href="index.html" class="btn-home">Voltar para o site</a>
    </div>

    <script>
        // Script de Contagem Regressiva e Redirecionamento
        let count = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            count--;
            timerElement.innerText = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = "https://instagram.com/joorgemdc";
            }
        }, 1000);
    </script>

</body>
</html>

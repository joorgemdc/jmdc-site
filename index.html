<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JMDC - Inteligência em Tecnologia, Infraestrutura e Desenvolvimento.">
    <title>JMDC | Tecnologia e Inteligência</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <style>
        :root {
            --bg-color: #0a0f1d; 
            --text-color: #e2e8f0;
            --primary: #3b82f6;
            --secondary: rgba(30, 41, 59, 0.8);
            --accent: #60a5fa;
            --success: #25D366; /* Verde Oficial WhatsApp */
            --success-dark: #128C7E;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* CANVAS BACKGROUND */
        #network-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* HEADER */
        header { 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: fixed; 
            width: 100%; 
            background: rgba(10, 15, 29, 0.9); 
            backdrop-filter: blur(12px); 
            z-index: 1000; 
            border-bottom: 1px solid rgba(59, 130, 246, 0.1); 
            transition: all 0.3s ease;
        }
        
        /* LOGO */
        .logo-text { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; text-transform: uppercase; text-decoration: none; }
        
        /* MENU DE NAVEGAÇÃO */
        .nav-links { display: flex; gap: 2.5rem; list-style: none; align-items: center; }
        
        .nav-links a { 
            font-size: 0.95rem; 
            font-weight: 500; 
            transition: all 0.3s; 
            color: #cbd5e1; 
            text-decoration: none; 
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        .nav-links a:hover { color: white; }
        .nav-links a:hover::after { width: 100%; }

        /* ITEM BLOQUEADO */
        .nav-locked { color: var(--accent) !important; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .nav-locked:hover { text-shadow: 0 0 10px rgba(96, 165, 250, 0.5); }

        /* BOTÃO WHATSAPP */
        .btn-whatsapp { 
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            color: white; 
            padding: 0.6rem 1.5rem; 
            border-radius: 8px; 
            font-weight: 700; 
            text-decoration: none; 
            transition: 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-whatsapp:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4); 
            filter: brightness(1.1);
        }
        .whatsapp-icon { width: 20px; height: 20px; fill: white; }

        /* HERO SECTION */
        .hero { min-height: 95vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 5%; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg, #fff 30%, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 1.2rem; color: #94a3b8; max-width: 700px; margin-bottom: 2rem; }
        
        .hero-buttons { display: flex; gap: 1rem; justify-content: center; }
        .btn-hero { padding: 0.8rem 2rem; border-radius: 6px; font-weight: 600; text-decoration: none; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--accent); }
        .btn-outline { border: 1px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: rgba(59, 130, 246, 0.1); }

        /* --- ESTILOS DOS CONTADORES (STATS) --- */
        .stats-section { 
            padding: 4rem 5%; 
            background: transparent; /* Fundo transparente */
            text-align: center; 
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 2rem; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .stat-card {
            padding: 2rem;
            background: rgba(30, 41, 59, 0.4); /* Glassmorphism */
            border-radius: 12px;
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }

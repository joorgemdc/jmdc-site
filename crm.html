<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMDC Service Desk | √Årea Segura</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0f1d;
            --panel-bg: rgba(30, 41, 59, 0.6);
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- 1. TELA DE LOGIN/CADASTRO --- */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0a0f1d 100%);
            z-index: 2000;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(15px);
            padding: 2.5rem; border-radius: 16px; border: 1px solid rgba(59, 130, 246, 0.3);
            width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .auth-logo { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 2rem; display: block; letter-spacing: -1px; }
        
        .input-group { margin-bottom: 1rem; text-align: left; position: relative; }
        .input-group label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 5px; font-weight: 600; }
        .input-group input, .input-group select { 
            width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.6); 
            border: 1px solid #475569; color: white; border-radius: 6px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); background: rgba(15, 23, 42, 0.9); }

        .btn-auth {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-auth:hover { background: #2563eb; transform: translateY(-2px); }

        .auth-links { margin-top: 1.5rem; font-size: 0.85rem; color: var(--text-muted); }
        .auth-links a { color: var(--primary); text-decoration: none; cursor: pointer; font-weight: 600; }
        .auth-links a:hover { text-decoration: underline; }

        /* --- 2. DASHBOARD --- */
        #dashboard-screen { display: none; height: 100vh; flex-direction: column; }

        .topbar {
            height: 70px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 2rem; background: rgba(15, 23, 42, 0.95);
        }

        /* Menu de Perfil (Dropdown) */
        .user-profile-container { position: relative; cursor: pointer; }
        .user-profile { display: flex; align-items: center; gap: 12px; padding: 5px 10px; border-radius: 8px; transition: 0.3s; }
        .user-profile:hover { background: rgba(255,255,255,0.05); }
        
        .avatar { 
            width: 40px; height: 40px; background: var(--primary); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; overflow: hidden; border: 2px solid rgba(255,255,255,0.1);
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .dropdown-menu {
            display: none; position: absolute; top: 110%; right: 0;
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; width: 200px; padding: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000;
        }
        .dropdown-menu.show { display: block; animation: fadeIn 0.2s; }
        .dropdown-item { 
            display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; cursor: pointer; 
        }
        .dropdown-item:hover { background: rgba(59, 130, 246, 0.1); color: white; }
        .dropdown-divider { height: 1px; background: rgba(255,255,255,0.1); margin: 5px 0; }

        /* Stats & Kanban */
        .stats-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem; padding: 2rem;
        }
        .stat-card {
            background: var(--panel-bg); padding: 1.5rem; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between;
        }
        
        .tickets-area { flex: 1; padding: 0 2rem 2rem 2rem; overflow-y: auto; }
        .kanban-board { display: flex; gap: 1.5rem; min-height: 400px; }
        .kanban-col {
            flex: 1; background: rgba(15, 23, 42, 0.4); border-radius: 12px;
            padding: 1rem; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column;
        }
        
        /* Ticket Card */
        .ticket-card {
            background: #1e293b; padding: 1rem; border-radius: 8px;
            margin-bottom: 1rem; border-left: 4px solid var(--primary);
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .ticket-card:hover { transform: translateY(-3px); background: #27354f; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; color: #fff; text-transform: uppercase; }
        .prio-high { background: var(--danger); }
        .prio-med { background: var(--warning); color: #000; }
        .prio-low { background: var(--success); }

        /* --- 3. MODAL DE NOVO CHAMADO (CORRIGIDO) --- */
        #new-ticket-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 3000; justify-content: center; align-items: flex-start; /* Alinha no topo para scroll */
            padding-top: 5vh; overflow-y: auto; /* Permite rolar se for alto */
        }
        
        .modal-content {
            background: #1e293b; width: 95%; max-width: 650px;
            border-radius: 12px; border: 1px solid var(--primary);
            padding: 2rem; position: relative; margin-bottom: 5vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease;
        }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .close-btn { 
            background: rgba(255,255,255,0.1); border: none; color: white; width: 30px; height: 30px; 
            border-radius: 50%; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center;
        }
        .close-btn:hover { background: var(--danger); }

        /* Fake Editor */
        .rich-editor { border: 1px solid #475569; border-radius: 6px; overflow: hidden; background: #0f172a; }
        .toolbar { padding: 8px; border-bottom: 1px solid #475569; display: flex; gap: 5px; }
        .tool-btn { background: none; border: 1px solid transparent; color: #cbd5e1; cursor: pointer; padding: 4px 8px; border-radius: 4px; }
        .tool-btn:hover { background: rgba(255,255,255,0.1); }
        textarea.editor-area { width: 100%; background: #1e293b; color: white; border: none; padding: 10px; height: 150px; resize: vertical; outline: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Input File Escondido para o Perfil */
        #profile-upload { display: none; }
    </style>
</head>

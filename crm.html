<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMDC CRM | Sistema Seguro</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0f1d;
            --panel-bg: rgba(30, 41, 59, 0.6);
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* INPUTS VISÍVEIS (ALTO CONTRASTE) */
        input, select, textarea {
            width: 100%; padding: 12px;
            background: #000000 !important; /* Fundo Preto */
            border: 1px solid #475569 !important;
            color: white !important;
            border-radius: 6px; outline: none; margin-bottom: 15px; font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary) !important; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: #cbd5e1; }

        /* TELA LOGIN */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0a0f1d 100%);
            z-index: 2000;
        }
        .auth-card {
            background: rgba(30, 41, 59, 0.95); padding: 2.5rem; border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3); width: 100%; max-width: 400px; text-align: center;
        }
        .btn-auth {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s;
            font-size: 1rem; margin-top: 5px;
        }
        .btn-auth:hover { background: #2563eb; transform: scale(1.02); }

        /* DASHBOARD */
        #dashboard-screen { display: none; height: 100vh; flex-direction: column; }
        .topbar {
            height: 70px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 2rem; background: rgba(15, 23, 42, 0.95);
        }

        /* PERFIL */
        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px; border-radius: 8px; }
        .user-profile:hover { background: rgba(255,255,255,0.1); }
        .avatar { width: 35px; height: 35px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .dropdown-menu {
            display: none; position: absolute; top: 60px; right: 20px;
            background: #1e293b; border: 1px solid #475569; border-radius: 8px;
            width: 180px; z-index: 3000; box-shadow: 0 10px 30px black;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dropdown-item:hover { background: rgba(59, 130, 246, 0.1); }

        /* KANBAN E TABELA */
        .view-section { display: none; flex: 1; overflow: hidden; padding: 20px; }
        .view-section.active { display: block; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: rgba(30,41,59,0.5); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }

        .kanban-board { display: flex; gap: 20px; height: calc(100vh - 250px); overflow-x: auto; }
        .kanban-col { flex: 1; min-width: 250px; background: rgba(15,23,42,0.5); border-radius: 10px; padding: 15px; overflow-y: auto; }
        
        .ticket-card { background: #1e293b; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid var(--primary); cursor: pointer; }
        .ticket-card:hover { background: #2d3f59; }

        /* TABELA MASTER */
        table { width: 100%; border-collapse: collapse; color: #cbd5e1; }
        th { text-align: left; padding: 10px; border-bottom: 2px solid #475569; }
        td { padding: 10px; border-bottom: 1px solid #334155; }

        /* MODAL */
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 4000; align-items: center; justify-content: center;
        }
        .modal-box { background: #1e293b; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card" id="card-login">
            <h2 style="color: white; margin-bottom: 20px;">JMDC CRM</h2>
            
            <label>E-mail</label>
            <input type="email" id="login-email" placeholder="admin@jmdc.com">
            
            <label>Senha</label>
            <input type="password" id="login-pass" placeholder="••••••">
            
            <button class="btn-auth" onclick="fazerLogin()">ACESSAR SISTEMA</button>
            
            <p style="margin-top: 15px; font-size: 0.9rem; color: #94a3b8;">
                Não tem conta? <a href="#" onclick="showRegister()" style="color: var(--primary);">Criar agora</a>
            </p>
            <p style="margin-top: 10px;"><a href="index.html" style="color: #64748b; text-decoration: none;">← Voltar ao Site</a></p>
        </div>

        <div class="auth-card" id="card-register" style="display: none;">
            <h2 style="color: white; margin-bottom: 20px;">Novo Cadastro</h2>
            <input type="text" id="reg-name" placeholder="Nome da Empresa">
            <input type="email" id="reg-email" placeholder="E-mail">
            <input type="password" id="reg-pass" placeholder="Senha (min 6)">
            <button class="btn-auth" onclick="fazerCadastro()">CADASTRAR</button>
            <p style="margin-top: 15px;"><a href="#" onclick="showLogin()" style="color: var(--primary);">Já tenho conta</a></p>
        </div>
    </div>

    <div id="dashboard-screen">
        <header class="topbar">
            <h3 style="color: white;">JMDC <span style="color: var(--primary);">DESK</span></h3>
            
            <div style="display: flex; gap: 15px; align-items: center;">
                <button id="btn-admin-view" class="btn-auth" onclick="toggleView('admin')" style="display:none; width:auto; padding: 5px 15px; font-size: 0.8rem; background: #475569;">
                    <i class="fas fa-users"></i> Clientes
                </button>

                <button class="btn-auth" onclick="toggleView('tickets')" style="width:auto; padding: 5px 15px; font-size: 0.8rem;">
                    <i class="fas fa-ticket-alt"></i> Chamados
                </button>

                <button class="btn-auth" onclick="openModal()" style="width:auto; padding: 5px 15px; font-size: 0.8rem; background: var(--success);">
                    <i class="fas fa-plus"></i> Novo
                </button>

                <div class="user-profile" onclick="toggleMenu()">
                    <div style="text-align: right; margin-right: 10px;">
                        <div id="display-name" style="font-weight: bold; font-size: 0.9rem;">Usuário</div>
                        <div id="display-role" style="font-size: 0.7rem; color: #94a3b8;">Cliente</div>
                    </div>
                    <div class="avatar">JM</div>
                </div>
            </div>
        </header>

        <div class="dropdown-menu" id="user-menu">
            <div class="dropdown-item" onclick="alert('Funcionalidade de Foto em breve!')">Trocar Foto</div>
            <div class="dropdown-item" onclick="alert('Senha alterada com sucesso!')">Alterar Senha</div>
            <div class="dropdown-item" onclick="logout()" style="color: var(--danger);">Sair</div>
        </div>

        <div id="view-tickets" class="view-section active">
            <div class="stats-grid">
                <div class="stat-box"><h2 style="color: var(--primary);" id="count-open">0</h2><p>Abertos</p></div>
                <div class="stat-box"><h2 style="color: var(--warning);" id="count-progress">0</h2><p>Em Andamento</p></div>
                <div class="stat-box"><h2 style="color: var(--success);" id="count-closed">0</h2><p>Finalizados</p></div>
            </div>
            
            <div class="kanban-board">
                <div class="kanban-col">
                    <h4 style="color: #cbd5e1; margin-bottom: 10px;">Abertos</h4>
                    <div id="col-open"></div>
                </div>
                <div class="kanban-col">
                    <h4 style="color: #cbd5e1; margin-bottom: 10px;">Em Andamento</h4>
                    <div id="col-progress"></div>
                </div>
                <div class="kanban-col">
                    <h4 style="color: #cbd5e1; margin-bottom: 10px;">Finalizados</h4>
                    <div id="col-closed"></div>
                </div>
            </div>
        </div>

        <div id="view-admin" class="view-section">
            <h2 style="color: white; margin-bottom: 20px;">Gestão de Clientes</h2>
            <table>
                <thead><tr><th>Nome</th><th>E-mail</th><th>Ação</th></tr></thead>
                <tbody id="table-users"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h3 style="color: white; margin-bottom: 15px;">Abrir Chamado</h3>
            <label>Assunto</label>
            <input type="text" id="ticket-subject">
            
            <label>Prioridade</label>
            <select id="ticket-prio">
                <option value="Baixa">Baixa</option>
                <option value="Média" selected>Média</option>
                <option value="Alta">Alta</option>
            </select>

            <label>Descrição</label>
            <textarea id="ticket-desc" rows="3"></textarea>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn-auth" onclick="closeModal()" style="background: #475569;">Cancelar</button>
                <button class="btn-auth" onclick="saveTicket()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO
        const MASTER_EMAIL = "joorgemdc@gmail.com";
        const MASTER_PASS = "@ishit3rU";
        const DB_KEY_USERS = "jmdc_users_v3";
        const DB_KEY_TICKETS = "jmdc_tickets_v3";
        const DB_KEY_SESSION = "jmdc_session_v3";

        // --- AUTH ---
        function showRegister() { 
            document.getElementById('card-login').style.display = 'none';
            document.getElementById('card-register').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('card-register').style.display = 'none';
            document.getElementById('card-login').style.display = 'block';
        }

        function fazerLogin() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();

            if(!email || !pass) { alert("Preencha e-mail e senha!"); return; }

            // 1. Master
            if(email === MASTER_EMAIL && pass === MASTER_PASS) {
                const user = { name: "Jorge Master", email: email, role: "MASTER" };
                localStorage.setItem(DB_KEY_SESSION, JSON.stringify(user));
                iniciarSistema();
                return;
            }

            // 2. User
            const users = JSON.parse(localStorage.getItem(DB_KEY_USERS)) || [];
            const found = users.find(u => u.email === email && u.pass === pass);
            
            if(found) {
                localStorage.setItem(DB_KEY_SESSION, JSON.stringify(found));
                iniciarSistema();
            } else {
                alert("Dados incorretos ou usuário não cadastrado.");
            }
        }

        function fazerCadastro() {
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();

            if(pass.length < 6) { alert("Senha muito curta!"); return; }

            const users = JSON.parse(localStorage.getItem(DB_KEY_USERS)) || [];
            if(users.find(u => u.email === email)) { alert("E-mail já existe!"); return; }

            users.push({ name, email, pass, role: "USER" });
            localStorage.setItem(DB_KEY_USERS, JSON.stringify(users));
            
            alert("Sucesso! Faça login agora.");
            showLogin();
        }

        function logout() {
            localStorage.removeItem(DB_KEY_SESSION);
            location.reload();
        }

        // --- SISTEMA ---
        function iniciarSistema() {
            const session = JSON.parse(localStorage.getItem(DB_KEY_SESSION));
            if(!session) return; // Fica no login

            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard-screen').style.display = 'flex';

            document.getElementById('display-name').innerText = session.name;
            document.getElementById('display-role').innerText = session.role === "MASTER" ? "Admin" : "Cliente";

            if(session.role === "MASTER") {
                document.getElementById('btn-admin-view').style.display = 'block';
                renderUsersTable();
            }

            renderTickets();
        }

        // --- TICKETS ---
        function renderTickets() {
            const session = JSON.parse(localStorage.getItem(DB_KEY_SESSION));
            let tickets = JSON.parse(localStorage.getItem(DB_KEY_TICKETS)) || [];

            // Se não for master, filtra
            if(session.role !== "MASTER") {
                tickets = tickets.filter(t => t.owner === session.email);
            }

            // Limpa colunas
            const open = document.getElementById('col-open'); open.innerHTML = '';
            const prog = document.getElementById('col-progress'); prog.innerHTML = '';
            const clos = document.getElementById('col-closed'); clos.innerHTML = '';

            tickets.forEach(t => {
                const card = document.createElement('div');
                card.className = 'ticket-card';
                card.innerHTML = `
                    <div style="font-size:0.8rem; color:#94a3b8;">#${t.id} • ${t.ownerName}</div>
                    <div style="font-weight:bold; margin:5px 0;">${t.subject}</div>
                    <div style="font-size:0.8rem; display:flex; justify-content:space-between;">
                        <span>${t.prio}</span> <span>${t.date}</span>
                    </div>
                `;
                // Clique para mover (Simulação simples)
                card.onclick = () => {
                    if(session.role === "MASTER") moverTicket(t.id);
                    else alert("Apenas Admin pode mover status.");
                };

                if(t.status === 'open') open.appendChild(card);
                else if(t.status === 'progress') prog.appendChild(card);
                else clos.appendChild(card);
            });

            // Contadores
            document.getElementById('count-open').innerText = open.children.length;
            document.getElementById('count-progress').innerText = prog.children.length;
            document.getElementById('count-closed').innerText = clos.children.length;
        }

        function saveTicket() {
            const session = JSON.parse(localStorage.getItem(DB_KEY_SESSION));
            const sub = document.getElementById('ticket-subject').value;
            const prio = document.getElementById('ticket-prio').value;
            
            if(!sub) return alert("Digite o assunto!");

            const newT = {
                id: Date.now().toString().slice(-6),
                owner: session.email,
                ownerName: session.name,
                subject: sub,
                prio: prio,
                status: 'open',
                date: new Date().toLocaleDateString()
            };

            const tickets = JSON.parse(localStorage.getItem(DB_KEY_TICKETS)) || [];
            tickets.push(newT);
            localStorage.setItem(DB_KEY_TICKETS, JSON.stringify(tickets));
            
            closeModal();
            renderTickets();
        }

        function moverTicket(id) {
            const tickets =
